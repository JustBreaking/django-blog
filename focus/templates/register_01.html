<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户注册</title>
{% load staticfiles %}

<script>
function authentication(){
    var raw_username = document.getElementById("username").value;
	$.ajax({type:'POST', data: {'raw_username': raw_username}
	});
};
</script>

</head>
<body>
<h2>register page</h2>
<p>{{ msg }}</p>
<form  method="post" >
 	{% csrf_token %}
		<table>
		{% for field in form %}
			<tr>
				<td>{{ field.lable_tag }}</td>
				<td>{{ field }}</td>
				<td>{{ field.errors }}</td>
			</tr>
		{% endfor %}
		</table>
	<input id="sub" type="submit" value="Submit" >

	{{ form.non_field_errors }}

</form>
</body>
</html>
